<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Reserve Concert Tickets</h1>
    </div>
  </div>
  <div class='row' id='adminPanel'>
    <div class='small-3 columns'></div>
    <div class='small-3 columns'>
      <select id='seatSection'>
        <option>Select Section</option>
        <option value='ga'>General Admission</option>
        <option value='vip'>V.I.P.</option>
      </select>
    </div>
    <div class='small-1 columns'>
      <input id='quantity' placeholder='#' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='seatCost' placeholder='$ per Seat' type='text'>
    </div>
    <div class='small-3 columns'>
      <input class='button' id='createSeats' type='button' value='Create Seats'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <input id='username' placeholder='enter name:' type='text'>
    </div>
  </div>
  <div class='row'>
    <div class='small-9 columns'>
      <div id='floor'>
        <div id='stage'></div>
        <div id='vip'></div>
        <div id='ga'></div>
      </div>
    </div>
    <div class='small-3 columns'>
      <div id='stats'>
        <div class='small-6 columns'>
          <div id='revenue'>
            Revenue
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class='small-6 columns'>
          <div id='guestList'>
            Guest List
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
